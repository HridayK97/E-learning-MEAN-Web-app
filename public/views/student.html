<md-toolbar layout="row" layout-align="start center" layout-padding-bottom="10px" class="md-medium-tall md-whiteframe-4dp" >
  <div>
    <h2 >
      <span style="font-size: 50px;padding-left: 10px;">EduShare</span>
    </h2>
  </div>

  <md-input-container ng-keypress="searchEntered($event)" md-no-float class="md-accent" flex="30" style="padding-top:30px;margin-left:50px">
               <md-icon md-font-icon="search" style="padding-top:25px;font-size:36px">search</md-icon>
              <input ng-model="searchParams.input" placeholder="Search" style="color:white;">
  </md-input-container>


   <md-button aria-label="search options menu" class="md-raised" ng-click="openOptions()">Options
      </md-button>

     <md-input-container ng-show="showOptions" class="md-icon-float md-block">
            <label>Category</label>
            <md-icon md-font-icon="public">subject</md-icon>
            <md-select name="category" ng-model="searchParams.category">
              <md-option ng-repeat="category in categories" value="{{category}}">
                {{category}}
              </md-option>
            </md-select>
          </md-input-container>



      <md-input-container ng-show="showOptions" class="md-icon-float md-block">
            <label>Instructor</label>
            <md-icon md-font-icon="public">account_circle</md-icon>
            <md-select name="category" ng-model="searchParams.instructor_name">
              <md-option ng-repeat="instructor in allInstructors" value="{{instructor}}">
                {{instructor}}
              </md-option>
            </md-select>
          </md-input-container>
