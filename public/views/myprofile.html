<div class="md-padding" layout-padding layout="row" layout-align="center start">

<div class="md-whiteframe-1dp">
<img style="max-width:300px;height: auto;" ng-src="../img/profileimg/student.png">
</div>
<span></span>
<md-content flex class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
      <!--
      <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
    -->
      <md-icon md-font-icon="book">account_circle</md-icon>
      <input placeholder="Hriday Kaju" disabled ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
    	<label>Phone Number</label>
      <md-icon md-font-icon="account circle">local_phone</md-icon>
      <input  disabled ng-model="user.phone" type="text" placeholder="9900067553">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating placeholder instead of label -->
      <label>Email</label>
      <md-icon md-font-icon="account circle">email</md-icon>
      <input disabled ng-model="user.email" type="email" placeholder="hridayk@gmail.com" ng-required="false">
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <label>College</label>
      <md-icon md-font-icon="account circle">school</md-icon>
      <input disabled placeholder="National Institute of Technology Karnataka" ng-model="user.donation" type="text">
    </md-input-container>

  </md-content>
<div flex>
</div>


</div>
