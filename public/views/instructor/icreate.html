

<div layout="row" layout-align="center stretch">

<span flex></span>

<form name="createCourseForm" flex="70" layout-align="center none" ng-submit="submitcourse()">

	
	<h1>Enter Details</h1>

	<md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Course Name</label>
      <md-icon md-font-icon="book">book</md-icon>
      <input required name="name" ng-model="course.name" type="text">
      <div ng-messages="createCourseForm.name.$error" ng-if="!showHints">
              <div ng-message="required">Name is required.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Video Link</label>
      <md-icon md-font-icon="public">video_library</md-icon>
      <input required name="vidlink" ng-model="course.vidlink" type="text">
      <div ng-messages="createCourseForm.vidlink.$error" ng-if="!showHints">
              <div ng-message="required">Valid Link is Required</div>
        </div>
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
            <label>Category</label>
            <md-icon md-font-icon="public">subject</md-icon>
            <md-select name="category" required ng-model="course.category">
              <md-option ng-repeat="category in categories" value="{{category}}">
                {{category}}
              </md-option>
            </md-select>
            <div ng-messages="createCourseForm.category.$error" ng-if="!showHints">
              <div ng-message="required">Category is Required</div>
        </div>
          </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Image URL</label>
      <md-icon md-font-icon="public">image</md-icon>
      <input required name="image" ng-model="course.image" type="text">
      <div ng-messages="createCourseForm.image.$error" ng-if="!showHints">
              <div ng-message="required">Course Image is required.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Preview Text</label>
      <md-icon md-font-icon="public">description</md-icon>
      <input required name="card_des" ng-model="course.card_description" type="text">
      <div ng-messages="createCourseForm.card_des.$error" ng-if="!showHints">
              <div ng-message="required">Required.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block">
          <label>Description</label>
          <textarea required name="description" ng-model="course.description" md-maxlength="1000" rows="5" md-select-on-focus></textarea>
          <div ng-messages="createCourseForm.description.$error" ng-if="!showHints">
              <div ng-message="required">Course Description is Required.</div>
        </div>
        </md-input-container>
	


	<md-radio-group layout="column" ng-model="course.difficulty">

      <md-radio-button value="Easy" class="md-primary">Easy</md-radio-button>
      <md-radio-button value="Intermediate"> Intermediate </md-radio-button>
      <md-radio-button value="Hard">Hard</md-radio-button>

    </md-radio-group>


    <md-button type="submit" class="md-raised md-primary">Submit</md-button>

</form>

<span flex></span>

</div>
